<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"/>
</h:head> 
<h:body styleClass="container"> 
		<h2>Listagem de Usuarios</h2>
		<h:form>
			<h:dataTable value="#{usuarioBean.usuarios}" var="usuario" 
			styleClass="table table-striped table-hover">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF:</f:facet>
				<h:outputText value="#{usuario.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">Senha:</f:facet>
				<h:outputText value="#{usuario.senha}" /> 
			</h:column>
			<h:column>
				<f:facet name="header">Nome:</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome:</f:facet>
				<h:outputText value="#{usuario.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remover:</f:facet>
				<h:commandButton action="#{usuarioBean.remover(usuario)}"
					value="Remover" styleClass="btn btn-danger" />
			</h:column>
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandButton action="#{usuarioBean.detalhar()}" value="Alterar"
					 styleClass="btn btn-warning" >
					<f:param name="idUsuario" value="#{usuario.id}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body> 
</html>
